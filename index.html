<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>OUR PRICE</h1>
    <div class="maindiv">
      <div class="division">
        <p class="plan">Basic</p>
        <p class="price">$199.99</p>
        <div class="Line"></div>
        <p>500 GB Storage</p>
        <div class="Line"></div>
        <p>2 Users Allowed</p>
        <div class="Line"></div>
        <p>Send up to 3 GB</p>
        <div class="Line"></div>
        <button>LEARN MORE</button>
      </div>
      <div class="division">
        <p class="plan">Professional</p>
        <p class="price">$299.99</p>
        <div class="Line"></div>
        <p>1 TB Storage</p>
        <div class="Line"></div>
        <p>5 Users Allowed</p>
        <div class="Line"></div>
        <p>Send up to 10 GB</p>
        <div class="Line"></div>
        <button>LEARN MORE</button>
      </div>
      <div class="division">
        <p class="plan">Master</p>
        <p class="price">$399.99</p>
        <div class="Line"></div>
        <p>2 TB Storage</p>
        <div class="Line"></div>
        <p>8 Users Allowed</p>
        <div class="Line"></div>
        <p>Send up to 20 GB</p>
        <div class="Line"></div>
        <button>LEARN MORE</button>
      </div>
    </div>
  </body>
</html>
